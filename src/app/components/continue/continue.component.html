<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Landing page</title>
  

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div class="gray-container">
<div class="jumbotron">
  <div class="page-header" [ngStyle]="{'background-color':currentColor}"> 
    <h1> Sorting through <strong>3M+ </strong>jobs</h1>
</div>

<div class="questions-block">
	<div class="page-header">
  <h3>Employers want to know ...</h3>
</div>
<div class="card  col-md-12">
  <div class="card-block">
      <app-name *ngIf="currentInput=='FirstInput'" (messageEvent)="receiveEvent($event)"></app-name>
      <app-address *ngIf="currentInput=='SecondInput'" (messageEvent)="receiveEvent($event)"></app-address>
      <app-zip-code *ngIf="currentInput=='ThirdInput'" (messageEvent)="receiveEvent($event)"></app-zip-code>  
      <app-email *ngIf="currentInput=='ForthInput'" (messageEvent)="receiveEvent($event)"></app-email>
      
   

      
   
  </div>
</div>
</div>
<div class="container col-sm-10 col-sm-push-2">

    <div class="progress ">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" [ngStyle]="{'width':percentage+'%'}">
            <span class="sr-only">35% Complete (success)</span>
          </div>
          </div>
         
  <div class="progress-meter">
    <div class="meter meter-left" style="width: 25%;"><span class="meter-text">Qualify</span></div>
    <div class="meter meter-left" style="width: 25%;"><span class="meter-text">Profile</span></div>
      <div class="meter meter-right" style="width: 25%;"><span class="meter-text">Finish!</span></div>
    <div class="meter meter-right" style="width: 25%;"><span class="meter-text">Positions</span></div>
  </div>
</div>
    </div>
  </div>

</body>
</html>
