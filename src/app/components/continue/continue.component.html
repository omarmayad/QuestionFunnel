<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Landing page</title>
  

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div class="gray-container">
<div class="jumbotron">
  <div class="page-header">
  <h1>Open {{Company}} positions : <span class="label">27</span></h1>
</div>

<div class="questions-block">
	<div class="page-header">
  <h3>These are the input fields</h3>
</div>
<div class="panel panel-default col-md-12">
  <div class="panel-body">
   
      <input type="text" placeholder="Zip code here"> 
 


      <button type="button" class="btn btn-success btn-lg btn-block">Continue >></button>
   
  </div>
</div>
</div>
  <div class="container">
  
    <div class="row">
    <div class="col-sm-offset-1 col-sm-10">
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 25%">
            <span class="sr-only">35% Complete (success)</span>
          </div>
          <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 25%">
            <span class="sr-only">20% Complete (warning)</span>
          </div>
          <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 25%">
            <span class="sr-only">10% Complete (danger)</span>
          </div>
          <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 25%">
            <span class="sr-only">10% Complete (danger)</span>
          </div>
      </div>
      
      <div class="progress-meter">
        <div class="meter meter-left" style="width: 25%;"><span class="meter-text">Qualify</span></div>
        <div class="meter meter-left" style="width: 25%;"><span class="meter-text">Profile</span></div>
          <div class="meter meter-right" style="width: 25%;"><span class="meter-text">Positions</span></div>
        <div class="meter meter-right" style="width: 25%;"><span class="meter-text">Finish!</span></div>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
</body>
</html>
